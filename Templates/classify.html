<!DOCTYPE html>
<html lang="en">
<head>
    <title> Prediction </title>
    <link rel="stylesheet" href="/Static/Css/classify.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Css/classify.css') }}">
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: url("https://images.unsplash.com/photo-1581091012184-5c1e6a8b6a07?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.1.0") no-repeat center center/cover;
            min-height: 100vh;
            color: #fff;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: -1;
        }

        /* --- NAVBAR --- */
        header {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }

        nav .logo {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ff69b4;
            letter-spacing: 1px;
        }

        nav .menu {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav .menu li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        nav .menu li a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff69b4;
            transition: width 0.3s ease;
        }

        nav .menu li a:hover {
            color: #ff69b4;
        }

        nav .menu li a:hover::after {
            width: 100%;
        }

        /* --- FORM SECTION --- */
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .web-title h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            animation: slideUp 1.2s ease;
            text-align: center;
        }

        .web-title p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            animation: fadeIn 2s ease;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 8px 25px rgba(0,0,0,0.4);
            text-align: center;
            animation: slideUp 1.5s ease;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: scale(1.02);
            box-shadow: 0px 12px 35px rgba(255, 105, 180, 0.5);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            border: none;
            padding: 10px;
            border-radius: 8px;
            background: #fff;
            color: #333;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            background: #f7f7f7;
        }

        input[type="submit"] {
            background: #ff69b4;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #ff85c1;
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.5);
        }

        #result {
            margin-top: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            animation: fadeIn 2.5s ease;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            margin-top: 60px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Breast Cancer Prediction</div>
            <ul class="menu">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="#">Classify</a></li>
                <li><a href="{{ url_for('team') }}">Team</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="form"> 
        <div class="web-title">
            <h2>Advanced Breast Prediction Using Deep Learning</h2>
            <p>Select an image for prediction</p>
        </div>

        <form id="predict-form" method="POST" action="/predict" enctype="multipart/form-data">
            <label for="file">Insert Your Image</label>
            <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png">
            <br>
            <input type="submit" value="Predict The Tumor">
        </form>

        <div id="result"></div>
    </main>

    <footer>
        <script src="/Static/Javascript/script.js"></script>
        <p>Â© 2025 Breast Cancer Prediction | All Rights Reserved</p>
    </footer>
</body>
</html>
